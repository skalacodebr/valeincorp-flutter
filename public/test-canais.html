<!DOCTYPE html>
<html>
<head>
    <title>Teste Canais de Contato</title>
</head>
<body>
    <h1>Teste de API - Canais de Contato</h1>

    <div>
        <h2>GET - Buscar dados</h2>
        <button onclick="testGet()">Testar GET</button>
        <pre id="getResult"></pre>
    </div>

    <div>
        <h2>PUT - Atualizar dados</h2>
        <button onclick="testPut()">Testar PUT</button>
        <pre id="putResult"></pre>
    </div>

    <script>
        async function testGet() {
            try {
                const response = await fetch('https://backend.valeincorp.com.br/api/canais-contato', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('getResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('getResult').textContent = 'Erro: ' + error.message;
            }
        }

        async function testPut() {
            try {
                const response = await fetch('https://backend.valeincorp.com.br/api/canais-contato', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        telefone: '(11) 1234-5678',
                        email: 'teste@teste.com',
                        whatsapp: '(11) 98765-4321'
                    })
                });
                const data = await response.json();
                document.getElementById('putResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('putResult').textContent = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
